<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<div class="container text-center">
<h1>Password Generator</h1>

<form action="{% url 'password' %}">
    
    
        <label class="alert alert-primary">Length</label>    
        <select name="length">
         <option value="6">6</option>
         <option value="7">7</option>
         <option value="8">8</option>
         <option value="9">9</option>
         <option value="10">10</option>
         <option value="11">11</option>
         <option value="12" selected="selected">12</option>
         <option value="13">13</option>
         <option value="14">14</option>
     </select>
     <br>
    <br>
    <label class="alert alert-primary">Uppercase</label>      <input type="checkbox" name="uppercase" >
     <br>
     <br>

     <label class="alert alert-primary">Numbers</label>       <input type="checkbox" name="numbers">
     <br>
     <br>

     <label class="alert alert-primary">Special Characters</label>      <input type="checkbox" name="special">
     <br>
     <input type="submit" value="Generate Password" class="btn btn-primary">
     
</form>
</div>
